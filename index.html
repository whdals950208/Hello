<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style/reg_style.css">
</head>
<body>
    <fieldset>
        <legend>필수 입력 정보</legend>
        <table border="1">
            <caption>회원가입 필수 입력표</caption>
            <tr>
                <th><label for="id">아이디</label></th>
                <td><input type="text" id="id" required><input type="button"value="중복확인"></td>
            </tr>
            <tr>
                <th><label for="pwd">비밀번호</label></th>
                <td><input type="password" id="pwd" required></td>
            </tr>
            <tr>
                <th><label for="name">이름</label></th>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <th><label for="tel">연락처</label></th>
                <td><input type="tel" id="tel" required></td>
            </tr>
            <tr>
                <th><label for="email">이메일</label></th>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <th>전자우편신청</th>
                <td>
                    <input type="radio" name="mail" id="mail_y"><label for="mail_y">예, 신청합니다.</label>
                    <input type="radio" name="mail" id="mail_n"><label for="mail_n">아니오, 신청하지않습니다.</label>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
